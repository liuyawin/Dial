    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #dial {
            width: 1920px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: rgba(0,0,0,0.6);
        }

        #dial .blink{
            width: 14px;
            height: 14px;
            background-image: url('./center-point.png');
            background-repeat: no-repeat;
        }

        .dial-tip {
            position: absolute;
            width: 252px;
            height: 62px;
            padding: 7px 8px;
            background-color: #862125;
            display: none;
        }

        .dial-tip .dial-triangle {
            position: absolute;
            top: -10px;
            left: 30px;
            width: 0;
            height: 0;
            border-width: 0 10px 10px;
            border-style: dashed dashed solid;
            border-color: transparent transparent #862125;
        }

        .dial-tip img {
            float: left;
            width: 62px;
            height: 62px;
            border: 1px solid gray;
            border-radius: 31px;
        }

        .dial-tip .contents {
            float: left;
            margin: 10px 0 0 16px;
        }

        .dial-tip .contents a {
            display: block;
            color: white;
        }

        .disable{
            background-color: red;
        }

        .btn-group{
            width: 120px;
        }
    </style>
</head>
